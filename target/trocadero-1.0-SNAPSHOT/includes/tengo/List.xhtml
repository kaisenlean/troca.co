<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTengoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTengoEmpty}" rendered="#{tengoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tengoController.items.rowCount > 0}">
                    <h:outputText value="#{tengoController.pagination.pageFirstItem + 1}..#{tengoController.pagination.pageLastItem + 1}/#{tengoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tengoController.previous}" value="#{bundle.Previous} #{tengoController.pagination.pageSize}" rendered="#{tengoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tengoController.next}" value="#{bundle.Next} #{tengoController.pagination.pageSize}" rendered="#{tengoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tengoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTengoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTengoTitle_owner}"/>
                            </f:facet>
                            <h:outputText value="#{item.owner}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTengoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTengoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTengoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTengoTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tengoController.prepareView}" value="#{bundle.ListTengoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tengoController.prepareEdit}" value="#{bundle.ListTengoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tengoController.destroy}" value="#{bundle.ListTengoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tengoController.prepareCreate}" value="#{bundle.ListTengoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTengoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
