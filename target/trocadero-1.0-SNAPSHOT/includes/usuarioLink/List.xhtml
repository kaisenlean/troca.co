<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioLinkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioLinkEmpty}" rendered="#{usuarioLinkController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioLinkController.items.rowCount > 0}">
                    <h:outputText value="#{usuarioLinkController.pagination.pageFirstItem + 1}..#{usuarioLinkController.pagination.pageLastItem + 1}/#{usuarioLinkController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuarioLinkController.previous}" value="#{bundle.Previous} #{usuarioLinkController.pagination.pageSize}" rendered="#{usuarioLinkController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioLinkController.next}" value="#{bundle.Next} #{usuarioLinkController.pagination.pageSize}" rendered="#{usuarioLinkController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuarioLinkController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioLinkTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioLinkTitle_link}"/>
                            </f:facet>
                            <h:outputText value="#{item.link}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioLinkTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioLinkController.prepareView}" value="#{bundle.ListUsuarioLinkViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioLinkController.prepareEdit}" value="#{bundle.ListUsuarioLinkEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioLinkController.destroy}" value="#{bundle.ListUsuarioLinkDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioLinkController.prepareCreate}" value="#{bundle.ListUsuarioLinkCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuarioLinkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
