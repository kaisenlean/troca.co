<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioLinkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLinkLabel_id}"/>
                    <h:outputText value="#{usuarioLinkController.selected.id}" title="#{bundle.ViewUsuarioLinkTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLinkLabel_link}"/>
                    <h:outputText value="#{usuarioLinkController.selected.link}" title="#{bundle.ViewUsuarioLinkTitle_link}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLinkLabel_usuario}"/>
                    <h:outputText value="#{usuarioLinkController.selected.usuario}" title="#{bundle.ViewUsuarioLinkTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioLinkController.destroyAndView}" value="#{bundle.ViewUsuarioLinkDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioLinkEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioLinkController.prepareCreate}" value="#{bundle.ViewUsuarioLinkCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioLinkController.prepareList}" value="#{bundle.ViewUsuarioLinkShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioLinkIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
