<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNoticiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{noticiaController.selected.id}" title="#{bundle.CreateNoticiaTitle_id}" required="true" requiredMessage="#{bundle.CreateNoticiaRequiredMessage_id}"/>

                    <h:inputText id="noticia" value="#{noticiaController.selected.noticia}" title="#{bundle.CreateNoticiaTitle_noticia}" />
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_fotografia}" for="fotografia" />
                    <h:inputText id="fotografia" value="#{noticiaController.selected.fotografia}" title="#{bundle.CreateNoticiaTitle_fotografia}" />
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{noticiaController.selected.titulo}" title="#{bundle.CreateNoticiaTitle_titulo}" />
                    <h:outputLabel value="#{bundle.CreateNoticiaLabel_link}" for="link" />
                    <h:inputText id="link" value="#{noticiaController.selected.link}" title="#{bundle.CreateNoticiaTitle_link}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noticiaController.create}" value="#{bundle.CreateNoticiaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{noticiaController.prepareList}" value="#{bundle.CreateNoticiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNoticiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
