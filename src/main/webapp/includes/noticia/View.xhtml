<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNoticiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNoticiaLabel_id}"/>
                    <h:outputText value="#{noticiaController.selected.id}" title="#{bundle.ViewNoticiaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_noticia}"/>
                    <h:outputText value="#{noticiaController.selected.noticia}" title="#{bundle.ViewNoticiaTitle_noticia}"/>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_fotografia}"/>
                    <h:outputText value="#{noticiaController.selected.fotografia}" title="#{bundle.ViewNoticiaTitle_fotografia}"/>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_titulo}"/>
                    <h:outputText value="#{noticiaController.selected.titulo}" title="#{bundle.ViewNoticiaTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewNoticiaLabel_link}"/>
                    <h:outputText value="#{noticiaController.selected.link}" title="#{bundle.ViewNoticiaTitle_link}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noticiaController.destroyAndView}" value="#{bundle.ViewNoticiaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNoticiaEditLink}"/>
                <br />
                <h:commandLink action="#{noticiaController.prepareCreate}" value="#{bundle.ViewNoticiaCreateLink}" />
                <br />
                <h:commandLink action="#{noticiaController.prepareList}" value="#{bundle.ViewNoticiaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNoticiaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
