<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">



	<div class="col-md-4">
		<p>
			<h4>
				<a href="#{request.contextPath}/paginas/tengo/ultimosTengo.jsf" class="margined-left blue blue-link">Últimos <br />
					<span class="margined-left"><strong>Tengo</strong></span>
				</a><a  class="right margined-right blue blue-link" href="#{request.contextPath}/paginas/tengo/ultimosTengo.jsf">>></a>
			</h4>
		</p>
		
		<c:forEach var="tengo" items="#{beanTengo.ultimosTengos}" >
			<div class="col-md-12 col-lg-6 col-sm-6 hard-red-box clearfix">
			<div class="content centre">
				<p>
					<a href="#" class="white white-link"><h3>
							<strong>#{tengo.nombre}</strong>
						</h3></a>
				</p>
				<p class="white">#{tengo.descripcion}</p>
				<p:commandLink process="@this" 
									actionListener="#{perfilDe.loadPerfil(tengo.owner)}" styleClass="content-btn right">Leer más ></p:commandLink>
			</div>
		</div>
		</c:forEach>
	</div>
</f:view>
