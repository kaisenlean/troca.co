<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="./../../template/mainThm.xhtml">
	<ui:define name="content">
	<h:form>


		<!-- Registro -->
		<div class="row gap">
			<div class="col-md-12 blue">
				<h1 class="margined-left">Registro</h1>
				<span class="margined-left"><small class="black">(Parte
						2 de 3 - Información Personal)</small></span>
			</div>
		</div>

		<!-- Formulario -->
		<div class="row big-gap">
			<div class="col-md-6 col-sm-4 blue-box padded-bot know-height">
				<form role="registro" class="margined-left basic margined-top">
					<div class="form-group">
						<label for="profile-pic" class="white">Foto de Perfil</label> <input
							type="file" id="profile-pic" />
						<p class="help-block">Carga una foto para tu perfil</p>
					</div>
					<p class="light-gray margined-top">Escribe tu biografía</p>
					<p:inputTextarea styleClass="form-control gap" rows="8"
						value="#{beanRegistro.usuario.biografia}"></p:inputTextarea>
					<p:button process="@all" update="@all"
						outcome="/paginas/registro/registro_3.jsf"
						styleClass="btn btn-default right margined-right"
						value="Continuar"></p:button>
					<small class="white visible-xs">Es importante que los demás
						participantes conozcan algo de ti</small>





				</form>
				<!-- Termina formulario-->

			</div>
			<div class="col-md-6 col-sm-8 hidden-xs img-reg"></div>
		</div>
	</h:form>
	</ui:define>
	</ui:composition>
</html>
