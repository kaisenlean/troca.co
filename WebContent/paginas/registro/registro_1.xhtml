<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="./../../template/mainThm.xhtml">
	<ui:define name="content">
	<!-- Registro -->
	<div class="row gap">
		<div class="col-md-12 blue">
			<h1 class="margined-left">Registro</h1>
			<span class="margined-left"><small class="black">(Parte
					1 de 3 - Información Básica)</small></span>
		</div>
	</div>

	<!-- Formulario -->
	<div class="row big-gap">
		<div class="col-md-6 col-sm-4 blue-box padded-bot know-height">
			<h:form role="registro" class="margined-left basic margined-top">
				<div class="form-group">
					<h:outputLabel value="Nombre(s)" styleClass="white" />

					<p:inputText styleClass="form-control" id="nombre"
						placeholder="Ingresa tu nombre(s)"
						value="#{beanRegistro.usuario.nombre}"></p:inputText>
					<!-- 					<label for="nombre" class="white">Nombre(s)</label> <input -->
					<!-- 						type="text" class="form-control" id="nombre" -->
					<!-- 						placeHolder="Ingresa tu nombre(s)"/> -->
				</div>
				<div class="form-group">
					<h:outputLabel value="Apellido(s)" styleClass="white" />

					<p:inputText styleClass="form-control" id="apellidos"
						placeholder="Ingresa tu Apellido(s)"
						value="#{beanRegistro.usuario.apellido}"></p:inputText>
				</div>
				<div class="form-group">

					<h:outputLabel value="Correo Electrónico" styleClass="white" />
					<small class="light-gray">- El correo no es público</small>
					<p:inputText styleClass="form-control" id="emailRegistro"
						placeholder="Ingresa tu Correo Electrónico"
						value="#{beanRegistro.usuario.email}"></p:inputText>

				</div>
				<div class="form-group">

					<h:outputLabel value="Ingresa tu Correo Electrónico de Nuevo"
						styleClass="white" />
					<small class="light-gray">- El correo no es público</small>
					<p:inputText styleClass="form-control" id="emailRegistroRep"
						placeholder="Ingresa tu Correo Electrónico"
						value="#{beanRegistro.usuario.repeatMail}"></p:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel value="Contraseña" styleClass="white" />
					<p:password styleClass="form-control" id="passwordReg"
						placeholder="Ingresa tu password"></p:password>
				</div>
				<div class="form-group">
					<h:outputLabel value="Pais" styleClass="white" />
					<h:selectOneMenu value="#{beanRegistro.selPais}"
						styleClass="form-control">
						<p:ajax event="change" update="deptos" partialSubmit="true"
							listener="#{beanRegistro.cambioPais}"></p:ajax>
						<f:selectItems value="#{beanRegistro.itemPaises}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputLabel value="Departamento" styleClass="white" />
					<h:selectOneMenu value="#{beanRegistro.selDepto}" id="deptos"
						styleClass="form-control">
						<p:ajax event="change" update="ciudades" partialSubmit="true"
							listener="#{beanRegistro.cambioDepto}"></p:ajax>
						<f:selectItems value="#{beanRegistro.itemDeptos}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputLabel value="Ciudad" styleClass="white" />
					<h:selectOneMenu value="#{beanRegistro.selCiudad}" id="ciudades"
						styleClass="form-control">
						<p:ajax event="change" partialSubmit="true"
							listener="#{beanRegistro.cambioCiudad}"></p:ajax>
						<f:selectItems value="#{beanRegistro.itemCiudades}" />
					</h:selectOneMenu>

				</div>
				<p:commandButton ajax="false" action="/paginas/registro/registro_2.jsf"
					value="Continuar" process="@all" update="@all" styleClass="btn btn-default right margined-right"></p:commandButton>
				<p class="white">
					<small>Al continuar, asegura que acepta los <a href="#"
						class="black white-link">términos y condiciones</a></small>
				</p>

			</h:form>
			<!-- Termina formulario-->

		</div>
		<div class="col-md-6 col-sm-8 hidden-xs img-reg"></div>
	</div>
	
	</ui:define>
	</ui:composition>
</html>
