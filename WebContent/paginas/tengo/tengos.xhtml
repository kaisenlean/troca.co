<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- Listado de Tengos -->

	<div class="row gap">
		<div class="col-md-12 blue">
			<h2 class="margined-left">Tengos</h2>
			<span class="margined-left" /><small><p:commandLink
					styleClass="blue blue-link" value="Crear
					nuevo" onclick="pnlCon.show();"></p:commandLink></small>
			<button type="button"
				class="btn btn-blue white-link margined-left blue-box">+</button>
		</div>
	</div>
	<p:panel widgetVar="pnlCon" visible="false">
	<ui:include src="/paginas/tengo/crear_tengo.xhtml"></ui:include>
	</p:panel>
	<div class="row">
		<c:forEach var="tengo" items="#{login.usuario.tengos}">
			<div class="col-md-3 col-lg-2 col-sm-4 col-xs-12 clearfix">
				<div class="thumbnail blue-border margined margined-bot cien">
					<h3 class="blue blue-link small-margin-left tengo-btn">
						<h:outputLabel value="#{tengo.nombre}" />
					</h3>
					<img src="#{request.contextPath}/img/profile.jpg"
						class="img-responsive not" style="display: none" />
					<div class="caption not">
						<p>
							<h:outputLabel value="#{tengo.descripcion}" />
						</p>
						<p>
							<a href="#" class="btn btn-default small-margin-top">Editar</a> <a
								href="#" class="btn btn-blue small-margin-top">Trocar</a>
						</p>
					</div>
				</div>
			</div>
		</c:forEach>



	</div>


</f:view>
