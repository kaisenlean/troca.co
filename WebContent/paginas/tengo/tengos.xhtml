<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- Listado de Tengos -->
	
	<div class="row gap">
		<div class="col-md-12 blue">
			<h2 class="margined-left">Tengos</h2>
			<span class="margined-left" /><small><p:commandLink
					styleClass="blue blue-link" value="Crear
					nuevo" process="@this" actionListener="#{beanTengo.goToCreate()}"></p:commandLink></small>
			<p:commandButton styleClass="margined-left"  actionListener="#{beanTengo.goToCreate()}" process="@this"
				 value="+"></p:commandButton>
		</div>
	</div>
	
	<div class="row">
		<c:forEach var="tengo" items="#{login.usuario.tengos}">

			<div class="col-md-3 col-lg-2 col-sm-4 col-xs-12 clearfix">
				<div class="thumbnail blue-border margined margined-bot cien">
					<h4 class="blue blue-link small-margin-left tengo-btn">
						<h:outputLabel value="#{tengo.nombre}" />
					</h4>
					<img src="#{request.contextPath}/foto/tengo/#{tengo.foto eq null?'tengo.jpg':tengo.foto }"
						class="img-responsive not" style="display: none" />
					<div class="caption not">
						<p>
							<h:outputText value="#{tengo.descripcion}" />
						</p>
					<h:form>
						<p>
					
							<a href="#modal-eliminar-tengo#{tengo.id}" data-toggle="modal"
								class="btn btn-red white white-link small-margin-top"><span
								class="glyphicon glyphicon-trash"></span></a> 
								
								<p:commandLink  process="@this"  actionListener="#{beanTengo.editarTengo(tengo)}"
								styleClass="btn btn-default black black-link small-margin-top"><span
								class="glyphicon glyphicon-list-alt"></span></p:commandLink>
								
<!-- 								 <a -->
<!-- 								href="#modal-tengo-perfil" data-toggle="modal" -->
<!-- 								class="tengo-perfil btn btn-blue small-margin-top">Trocar</a> -->
								
						</p>
					</h:form>
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="modal-eliminar-tengo#{tengo.id}" tabindex="-1"
		role="dialog" aria-labelledby="Ingreso" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title blue">Eliminar Tengo</h4>
				</div>
				<div class="modal-body">
					<p>¿Estás seguro de querer eliminar este Tengo?</p>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<p:commandButton process="@this" styleClass="btn btn-red white white-link" update="@all" value="Eliminar" actionListener="#{beanTengo.eliminarTengo(tengo)}"></p:commandButton>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal Eliminar Tengo -->
			
		</c:forEach>



	</div>


</f:view>
