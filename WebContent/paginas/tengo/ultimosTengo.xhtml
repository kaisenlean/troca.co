
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="./../../template/mainThm.xhtml">
	<ui:define name="content">
		<h:form>

			<div class="row gap">
				<div class="col-md-12 red">
					<h2 class="margined-left">Ultimos Tengos</h2>

				</div>
			</div>
			<div class="row">


				<c:forEach var="teng" items="#{beanTengo.ultimosTengos2}">
					<div class="col-md-12 col-lg-6 col-sm-6 hard-red-box clearfix">
						<div class="content centre">
							<p>
								<a href="#" class="white white-link"><h3>
										<strong>#{teng.nombre}</strong>
									</h3></a>
							</p>
							<p class="white">#{teng.descripcion}</p>
							<p>
								<p:commandLink process="@this" oncomplete="click();"
									actionListener="#{perfilDe.loadPerfil(teng.owner)}"
									styleClass="btn btn-white small-margin-top">Ver
												Perfil</p:commandLink>
							</p>
						</div>
					</div>


				</c:forEach>


			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
