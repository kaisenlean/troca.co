<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<script type="text/javascript">

function avanzar(){

	pnlProy.close();
	pnlSegPass.show();
}
</script>
<h:form>


	<!-- Crear proyecto 2da parte-->
	<div class="row gap">
		<div class="col-md-12 red">
			<h2 class="margined-left">Proyectos</h2>
			<span class="margined-left" /><small><p:commandLink value="Crear Nuevo"
				 process="@this" onclick="pnlProy.show();" styleClass="red red-link"></p:commandLink></small>
			<p:commandButton value="+" 
				type="button" onclick="pnlProy.show();"	process="@this" ></p:commandButton>
		</div>
	</div>

<p:panel  widgetVar="pnlProy" id="pnlProy" visible="false" closable="true">
<ui:include src="/paginas/proyecto/crear_proyecto_1.xhtml"></ui:include>
<p:commandButton value="Continuar" process="@this"  update="@all" onclick="avanzar();" partialSubmit="true" type="button"></p:commandButton>
</p:panel>


<p:panel id="pnlSegPass" widgetVar="pnlSegPass" visible="false">
<ui:include src="/paginas/proyecto/crear_proyecto_2.xhtml"></ui:include>
</p:panel>
	<!-- Listado de Proyectos -->

	<div class="row">
		<c:forEach var="proy" items="#{login.usuario.proyectos}">


			<div class="col-md-6 col-lg-4 col-sm-6 col-xs-12 clearfix">
				<div class="thumbnail red-border margined margined-bot">
					<a href="#" class="red-link red"><h3
							class="small-margin-left tengo-btn">#{proy.nombre}</h3></a> <img
						src="img/profile.jpg" class="img-responsive" />
					<div class="caption">
						<p>#{proy.descripcion}</p>
						<p>
							<a href="#" class="btn btn-default small-margin-top">Editar</a> <a
								href="#" class="btn btn-red small-margin-top">Ver m√°s</a>
						</p>
					</div>
				</div>
			</div>

		</c:forEach>

	</div>

</h:form>
</f:view>
