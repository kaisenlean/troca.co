<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<body>

		<!-- Registro -->
		<div class="row gap">
			<div class="col-md-12 red">
				<h2 class="margined-left">Crea un proyecto</h2>
				<span class="margined-left" /><small>Parte 2 de 2 -
					Descripción</small>
			</div>
		</div>

		<!-- Formulario -->
		<div class="row big-gap red-box">
			<div class="col-md-6 col-sm-6 hugely-padded-bot know-height">
				<div class="form-group">
					<label for="necesito" class="white">Qué necesita tu
						proyecto ?</label>
					<p:inputText styleClass="form-control necesito last-necesito"
						value="#{beanProyecto.nombreNecesito}"></p:inputText>
					<label for="categoria-necesito" class="white desc-last-necesito">¿Qué
						es?</label>
					<h:selectOneMenu value="#{beanProyecto.categoriaNecesito}"
						styleClass="form-control desc-last-necesito"
						id="categoria-necesito">
						<f:selectItems value="#{itemsCategoriaNecesito.items}" />
						<p:ajax event="change" process="@this"></p:ajax>
					</h:selectOneMenu>

					<p class="white margined-top desc-last-necesito">
						<strong>Descripción del Necesito </strong><small class="white">(Máximo
							140 caracteres)</small>
					</p>
					<p:inputTextarea styleClass="form-control gap desc-last-necesito"
						rows="2" value="#{beanProyecto.descripcionNecesito}"></p:inputTextarea>

					<p:commandButton value="Agregar"
						actionListener="#{beanProyecto.agregarNecesito()}" process="@all"
						update="@all" styleClass="btn btn-default necesito-btn"></p:commandButton>

					<div class="clearfix margined-bot"></div>
					<a href="#modal-agregar-tengos" data-toggle="modal"
						class="white margined-top white-link add-tengos"><strong>Agregar
							Tengos </strong></a>

					<h:panelGrid columns="4">

						<c:forEach var="tengo" items="#{login.usuario.tengos}">
							<p:panel header="#{tengo.nombre}">
								<p>
									<h:outputText value="#{tengo.descripcion}" />
									<p:selectBooleanCheckbox value="#{tengo.seleccionado}">
										<p:ajax event="change" process="@this"></p:ajax>
									</p:selectBooleanCheckbox>
								</p>
							</p:panel>
						</c:forEach>
					</h:panelGrid>
					<div class="clearfix margined-bot"></div>
					<a href="#modal-invitar-usuarios" data-toggle="modal"
						class="white margined-top white-link add-tengos"><strong>Invitar
							Usuarios</strong></a>

					<h:panelGrid columns="3">

						<h:outputText value="Usuario" />
						<p:dataTable value="#{beanProyecto.usuarios}" rows="10" paginator="true"  var="usuar">
						<p:column headerText="Usuario" filterBy="#{usuar}" filterMatchMode="contains">
						<h:outputText value="#{usuar}" />
						</p:column>
						</p:dataTable>
					</h:panelGrid>


					<h:commandButton value="Crear Proyecto"
						styleClass="btn btn-default big-margin-top right"
						actionListener="#{beanProyecto.guardarProyecto()}"></h:commandButton>

					<button type="submit"
						class="btn btn-default big-margin-top padded-bot margined-right right">Cancelar</button>
					<small class="red"> .</small>



				</div>
				<!-- Termina formulario-->

			</div>
			<div class="col-md-6 col-sm-6 hidden-xs img-reg" />
		</div>


	</body>
</f:view>
