<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
        
<!-- Registro -->
<div class="row gap">
  <div class="col-md-12 blue">
    <h2 class="margined-left">Escribe una noticia</h2><span class="margined-left"/><small>Cuenta cosas importantes para la comunidad</small>
  </div>
</div>

<!-- Formulario -->
<div class="row big-gap">
  <div class="col-md-6 col-sm-6 hugely-padded-bot know-height">
    <form role="registro" class="margined-left basic margined-top">
          <div class="form-group">
        <label for="noticia-nombre" class="black">Título de la Noticia</label>
        <input type="text" class="form-control" id="noticia-nombre" placeHolder="Escribe el título de la noticia"/>
      </div>
      <p class="black margined-top"><strong>Información de la noticia</strong></p>
  <textarea class="form-control gap" rows="8"></textarea>
  <div class="form-group">
    <label for="noticia-pic" class="black">Foto de la noticia</label><small class="black">   (Si la tienes, si no, no importa)</small>
    <input type="file" id="noticia-pic"/>
    <p class="help-block">Carga una foto de la noticia</p>
  </div>
  <div class="form-group">
        <label for="noticia-url" class="black">Danos un link a la noticia</label>
        <input type="url" class="form-control" id="noticia-url" placeHolder="Copia el link de la noticia"/>
      </div>
      
      <button type="submit" class="btn btn-default right small-margin-top hidden-xs ">Enviar</button>
      <button type="submit" class="btn btn-default right small-margin-right small-margin-top hidden-xs">Enviar y escribir otra</button>
      <button type="submit" class="btn btn-default right small-margin-right small-margin-top padded-bot hidden-xs">Cancelar</button>
      <button type="submit" class="btn btn-default right small-margin-top visible-xs ">Enviar</button>

      <button type="submit" class="btn btn-default right small-margin-right small-margin-top padded-bot visible-xs">Cancelar</button>

       
    </form><!-- Termina formulario-->

  </div>
  <div class="col-md-6 col-sm-6 hidden-xs img-reg"></div>
</div> 

    </body>
    </f:view>
