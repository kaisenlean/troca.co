<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<body>


		<!-- Crear proyecto 2da parte-->
		<div class="row gap">
			<div class="col-md-12 gray">
				<h2 class="margined-left">Noticias</h2>
				<span class="margined-left" /><small><a  onclick="pnlNuevaNoticia.show();"
					class="gray gray-link">Crear nueva</a></small>
				<button type="button" onclick="pnlNuevaNoticia.show();" class="btn btn-default margined-left">+</button>
			</div>
		</div>


<p:panel visible="false" widgetVar="pnlNuevaNoticia" >
	<ui:include src="/paginas/noticia/crear_noticia.xhtml"></ui:include>
</p:panel>
		<!-- Listado de Tengos -->

		<div class="row">
			<c:forEach var="noti" items="#{login.noticiasPorUsuario}">
			<div class="col-md-3 col-lg-2 col-sm-4 col-xs-12 clearfix">
				<div class="thumbnail light-border margined margined-bot cien">
					<h3 class="gray gray-link small-margin-left tengo-btn">#{noti.titulo}</h3>
					<img src="img/profile.jpg" class="img-responsive not"
						style="display: none" />
					<div class="caption not">
						<p><h:outputText value="#{noti.noticia}" /></p>
						<p>
							<a href="#" class="btn btn-danger small-margin-top">Eliminar</a>
							<a href="#" class="btn btn-default small-margin-top">Ver</a>
						</p>
					</div>
				</div>
			</div>
			</c:forEach>


		</div>
	</body>
</f:view>
