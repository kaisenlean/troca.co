
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="./../../template/mainThm.xhtml">
	<ui:define name="content">
		<h:form acceptcharset="ISO-8859-1">

			<div class="row gap">
				<div class="col-md-12 red">
					<h2 class="margined-left">Ultimas Noticias</h2>

				</div>
			</div>
			<div class="row">


				<c:forEach var="proy" items="#{ultimasNoticias.noticias}">


					<div class="col-md-3 col-lg-2 col-sm-4 col-xs-12 clearfix">
						<div class="thumbnail light-border margined margined-bot cien">
							<h4 class="gray gray-link small-margin-left tengo-btn">#{proy.titulo}</h4>
							<img src="#{request.contextPath}/foto/noticia/#{proy.fotografia eq null ?'noticia.png':proy.fotografia}" class="img-responsive not"
								style="display: none" />
							<div class="caption not">
								<p>#{proy.noticia}</p>
								<p>
									<p:commandLink actionListener="#{beanNoticia.verDetalleNoticia(proy)}" styleClass="btn btn-default small-margin-top">Ver</p:commandLink>
								</p>
							</div>
						</div>
					</div>

				</c:forEach>


			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
