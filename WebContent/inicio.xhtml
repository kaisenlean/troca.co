<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bike Shop 2.0</title>
</h:head>

<h:body>
	<h:form enctype="multipart/form-data">
	
		<p:fileUpload  value="#{beanProyecto.file}" mode="simple"   ></p:fileUpload>
							<br></br>
							 <p:commandButton value="Submit" ajax="false" 
                            actionListener="#{beanProyecto.uploadHandlerPhoto1()}"/>  
		<h:outputText value="#{addBike.lista}"></h:outputText>
				<h:panelGrid columns="3">

						<h:outputText value="Usuario" />
						<p:autoComplete size="50" style="width:400px"
							id="proveedorIngreso"
							value="#{beanProyecto.autocompleteUsuario.query}"
							completeMethod="#{beanProyecto.autocompleteUsuario.completarBusqueda}">
							<p:ajax event="itemSelect" update="@all" process="@this"
								listener="#{beanProyecto.autocompleteUsuario.seleccionar}">

							</p:ajax>
						</p:autoComplete>
					</h:panelGrid>
		<p:tabView >
		<p:tab title="Tester á¹”age"></p:tab>
		</p:tabView>
	</h:form>
</h:body>
</html>
